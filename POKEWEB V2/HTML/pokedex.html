<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="/CSS/nav-bar.css">
  <link rel="stylesheet" href="/CSS/pokedex2.css">
  <link rel="stylesheet" href="/CSS/pokedex.css">

  <script defer src="/JAVASCRIPT/pokedex.js"></script>

  <title>Pok√©dex</title>
</head>
<body>
  
  <header>
		<nav class="nav-bar">
			<a class="link" id="pokeweb" href="pokeweb.html">Pokeweb</a>
			<a class="link" id="pokedex-nav" href="pokedex.html">Pokedex</a>
			<a class="link" id="pokeguess" href="pokeguess.html">Pokeguess</a>
			<a class="link" id="pokedle" href="pokedle.html">Pokedle</a>
            <a class="link" id="pokecards" href="pokemory.html">Pokemory</a>
		</nav>
	</header>

  <main>
    <img src="#" alt="pokemon" class="pokemon_image">

    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input_search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>
    
    <div class="info">
      <div id="pokedex">
        <div id="top">
            <div id="poke-image-placeholder">
                <img src="#" id="pokemon-image" alt="pokemon-image" />
            </div>
        </div>
        <div id="data">
            <div id="types">
                <span
                    style="background-color: rgb(116, 203, 72);"
                    class="type"
                >
                    Grass
                </span>
                <span
                    style="background-color: rgb(164,  62, 158);"
                    class="type"
                >
                    Poison
                </span>
            </div>

            <div class="base-stats-info">
                <h4 id="base-stats">Base Stats</h4>
                <span class="base-stats-total">123</span>
            </div>
            
            <div id="stats">
                <div class="stat-row">
                    <div class="stat-desc">HP</div>
                    <div class="stat-number">45</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">ATT</div>
                    <div class="stat-number">49</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">DEF</div>
                    <div class="stat-number">49</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 49%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SPA</div>
                    <div class="stat-number">65</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SPD</div>
                    <div class="stat-number">65</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 65%"></div>
                        </div>
                    </div>
                </div>
                <div class="stat-row">
                    <div class="stat-desc">SPE</div>
                    <div class="stat-number">45</div>
                    <div class="stat-bar">
                        <div class="bar-outer">
                            <div class="bar-inner" style="width: 45%"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <img src="/ASSETS/IMG/Pokedex2.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
